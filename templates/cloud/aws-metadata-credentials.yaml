id: aws-metadata-credentials
name: "AWS EC2 Metadata IAM Credentials Exposed"
severity: critical
description: "AWS EC2 instance IAM role credentials are accessible via metadata service, indicating SSRF vulnerability."
reference: CWE-918
requests:
  - method: GET
    path: "/latest/meta-data/iam/security-credentials/"
    matchers:
      - type: body
        words:
          - "AccessKeyId"
          - "SecretAccessKey"
      - type: status
        status: [200]
    condition: and

id: aws-credentials-exposed
name: "AWS Credentials File Exposed"
severity: critical
description: "AWS credentials file is publicly accessible, exposing access keys and secret keys."
reference: CWE-200
requests:
  - method: GET
    path: "/.aws/credentials"
    matchers:
      - type: body
        words:
          - "aws_access_key_id"
          - "aws_secret_access_key"
      - type: status
        status: [200]
    condition: and

id: gcp-service-account-exposed
name: "GCP Service Account Key Exposed"
severity: critical
description: "Google Cloud Platform service account key file is publicly accessible."
reference: CWE-200
requests:
  - method: GET
    path: "/service-account.json"
    matchers:
      - type: body
        words:
          - "private_key"
          - "client_email"
      - type: status
        status: [200]
    condition: and

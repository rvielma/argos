id: cloud-azure-blob-public-read
name: "Azure Blob Storage Public Read Access"
severity: high
confidence: tentative
description: "Azure Blob Storage container is configured with public read access, allowing unauthenticated users to list and download blobs. This can expose sensitive data stored in the container."
reference: CWE-284
requests:
  - method: GET
    path: "/?restype=container&comp=list"
    matchers:
      - type: body
        words:
          - "<EnumerationResults"
          - "<Blobs>"
          - "<Name>"
      - type: status
        status: [200]
    condition: and

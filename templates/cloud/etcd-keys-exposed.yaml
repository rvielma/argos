id: etcd-keys-exposed
name: "etcd Key-Value Store Exposed"
severity: critical
description: "etcd key-value store is publicly accessible, potentially exposing Kubernetes secrets and configuration."
reference: CWE-284
requests:
  - method: GET
    path: "/v2/keys/"
    matchers:
      - type: body
        words:
          - "node"
          - "key"
      - type: status
        status: [200]
    condition: and

id: cloud-gke-dashboard-exposed
name: "GKE Workloads Dashboard Exposed"
severity: critical
confidence: tentative
description: "Google Kubernetes Engine workloads dashboard is publicly accessible without authentication, allowing full visibility into deployed workloads, pods, services, and potentially enabling cluster management operations."
reference: CWE-284
requests:
  - method: GET
    path: "/api/v1/namespaces"
    matchers:
      - type: body
        words:
          - "kube-system"
          - "gke-managed"
          - "metadata"
      - type: status
        status: [200]
    condition: and

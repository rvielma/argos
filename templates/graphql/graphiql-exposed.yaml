id: graphiql-exposed
name: "GraphiQL IDE Exposed"
severity: medium
description: "GraphiQL interactive IDE is publicly accessible, allowing anyone to explore and query the GraphQL API."
reference: CWE-200
requests:
  - method: GET
    path: "/graphiql"
    matchers:
      - type: body
        words:
          - "graphiql"
      - type: status
        status: [200]
    condition: and

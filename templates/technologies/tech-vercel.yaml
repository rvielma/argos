id: tech-vercel
name: "Vercel Detected"
severity: info
description: "Vercel hosting platform detected via headers."
reference: CWE-200
requests:
  - method: GET
    path: "/"
    matchers:
      - type: header
        header: "x-vercel-id"
        words:
          - "::"
      - type: header
        header: "server"
        words:
          - "Vercel"
    condition: or

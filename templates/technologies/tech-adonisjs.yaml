id: tech-adonisjs
name: "AdonisJS Detected"
severity: info
description: "AdonisJS Node.js framework detected."
reference: CWE-200
requests:
  - method: GET
    path: "/"
    matchers:
      - type: header
        header: "x-powered-by"
        words:
          - "AdonisJS"
      - type: body
        words:
          - "adonisjs"
    condition: or

id: tech-opencart
name: "OpenCart Detected"
severity: info
description: "OpenCart e-commerce platform detected."
reference: CWE-200
requests:
  - method: GET
    path: "/"
    matchers:
      - type: body
        words:
          - "OpenCart"
      - type: body
        words:
          - "catalog/view"
    condition: or

id: tech-aws-cloudfront
name: "AWS CloudFront Detected"
severity: info
description: "Amazon CloudFront CDN detected via headers."
reference: CWE-200
requests:
  - method: GET
    path: "/"
    matchers:
      - type: header
        header: "x-amz-cf-id"
        words:
          - "-"
      - type: header
        header: "via"
        words:
          - "CloudFront"
    condition: or

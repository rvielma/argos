id: fhir-r4-auditevent
name: "FHIR R4 AuditEvent Endpoint Exposed"
severity: high
confidence: tentative
description: "FHIR R4 AuditEvent endpoint is publicly accessible. AuditEvent resources contain detailed access logs including who accessed which patient records, from which IP addresses, and what actions were performed. This is critical compliance data."
reference: CWE-284
requests:
  - method: GET
    path: "/fhir/AuditEvent"
    matchers:
      - type: body
        words:
          - "AuditEvent"
          - "resourceType"
          - "agent"
      - type: status
        status: [200]
    condition: and

id: eprescribing-api-exposed
name: "Electronic Prescribing (e-Prescribing) API Exposed"
severity: critical
confidence: tentative
description: "Electronic prescribing API is publicly accessible. e-Prescribing systems handle controlled substance prescriptions, medication orders, and patient medication allergies. Unauthorized access could enable prescription fraud."
reference: CWE-284
requests:
  - method: GET
    path: "/api/eprescribe/prescriptions"
    matchers:
      - type: body
        words:
          - "prescription"
          - "prescriber"
          - "drugName"
      - type: status
        status: [200]
    condition: and

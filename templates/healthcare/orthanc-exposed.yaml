id: orthanc-exposed
name: "Orthanc DICOM Server Exposed"
severity: critical
confidence: confirmed
description: "Orthanc DICOM server is publicly accessible without authentication. Medical imaging data may be exposed."
reference: CWE-306
requests:
  - method: GET
    path: "/app/explorer.html"
    matchers:
      - type: status
        status: [200]
      - type: body
        words:
          - "Orthanc"
    condition: and
  - method: GET
    path: "/system"
    matchers:
      - type: status
        status: [200]
      - type: body
        words:
          - "Version"
          - "Orthanc"
    condition: and

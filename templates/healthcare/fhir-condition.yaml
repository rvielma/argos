id: fhir-condition
name: "FHIR Condition Endpoint Exposed"
severity: high
description: "HL7 FHIR Condition endpoint is publicly accessible, potentially exposing patient diagnoses."
reference: CWE-284
requests:
  - method: GET
    path: "/fhir/Condition"
    matchers:
      - type: body
        words:
          - "Condition"
          - "resourceType"
      - type: status
        status: [200]
    condition: and

id: clinical-trial-ctms-exposed
name: "Clinical Trial Management System (CTMS) Exposed"
severity: high
confidence: tentative
description: "Clinical Trial Management System API is publicly accessible. CTMS platforms contain sensitive trial protocols, patient enrollment data, adverse event reports, and regulatory submissions."
reference: CWE-284
requests:
  - method: GET
    path: "/api/clinical-trials"
    matchers:
      - type: body
        words:
          - "trial"
          - "protocol"
          - "enrollment"
      - type: status
        status: [200]
    condition: and

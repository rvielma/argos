id: fhir-r4-subscription
name: "FHIR R4 Subscription Endpoint Exposed"
severity: high
confidence: tentative
description: "FHIR R4 Subscription endpoint is publicly accessible. Subscriptions define event-driven notifications for clinical data changes and may expose PHI through callback URLs and filter criteria."
reference: CWE-284
requests:
  - method: GET
    path: "/fhir/Subscription"
    matchers:
      - type: body
        words:
          - "Subscription"
          - "resourceType"
          - "channel"
      - type: status
        status: [200]
    condition: and

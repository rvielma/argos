id: fhir-r4-group-export
name: "FHIR R4 Group Bulk Export Endpoint Exposed"
severity: critical
confidence: tentative
description: "FHIR R4 Group-level bulk export endpoint is publicly accessible. This allows exporting all clinical data for a defined group of patients in NDJSON format, enabling mass extraction of PHI."
reference: CWE-284
requests:
  - method: GET
    path: "/fhir/Group/1/$export"
    matchers:
      - type: body
        words:
          - "output"
          - "resourceType"
      - type: status
        status: [200, 202]
    condition: and

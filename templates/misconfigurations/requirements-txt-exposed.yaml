id: requirements-txt-exposed
name: "Requirements.txt File Exposed"
severity: low
description: "Python requirements.txt is publicly accessible revealing dependency versions."
reference: CWE-538
requests:
  - method: GET
    path: "/requirements.txt"
    matchers:
      - type: body
        words:
          - "=="
      - type: body
        regex:
          - "^[a-zA-Z][a-zA-Z0-9_-]+==[0-9]"
      - type: status
        status: [200]
    condition: and

id: kubernetes-namespaces-exposed
name: "Kubernetes Namespaces API Exposed"
severity: critical
description: "Kubernetes namespaces API endpoint is publicly accessible allowing enumeration of cluster resources."
reference: CWE-284
requests:
  - method: GET
    path: "/api/v1/namespaces"
    matchers:
      - type: body
        words:
          - "items"
          - "metadata"
      - type: status
        status: [200]
    condition: and

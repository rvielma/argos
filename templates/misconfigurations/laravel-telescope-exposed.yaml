id: laravel-telescope-exposed
name: "Laravel Telescope Debug Panel Exposed"
severity: high
description: "Laravel Telescope debug assistant is publicly accessible, exposing requests, queries, logs, and application internals."
reference: CWE-215
requests:
  - method: GET
    path: "/telescope/requests"
    matchers:
      - type: body
        words:
          - "Laravel Telescope"
          - "telescope-toolbar"
      - type: status
        status: [200]
    condition: and

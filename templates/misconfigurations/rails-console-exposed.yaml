id: rails-console-exposed
name: "Rails Web Console Exposed"
severity: critical
description: "Rails web console is publicly accessible, allowing arbitrary Ruby code execution on the server."
reference: CWE-489
requests:
  - method: GET
    path: "/console"
    matchers:
      - type: body
        words:
          - "web-console"
          - "console_sessions"
      - type: status
        status: [200]
    condition: and

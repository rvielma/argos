id: grafana-provisioning-exposed
name: "Grafana Provisioning API Exposed"
severity: high
description: "Grafana provisioning API is publicly accessible without authentication, exposing configured datasources, dashboards, alert rules, and potentially database connection strings with credentials."
reference: CWE-284
requests:
  - method: GET
    path: "/api/datasources"
    matchers:
      - type: body
        words:
          - "name"
          - "type"
          - "database"
          - "url"
      - type: status
        status: [200]
    condition: and

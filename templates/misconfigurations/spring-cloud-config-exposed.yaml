id: spring-cloud-config-exposed
name: "Spring Cloud Config Server Exposed"
severity: high
description: "Spring Cloud Config Server is publicly accessible, exposing application configuration including credentials and internal endpoints."
reference: CWE-284
requests:
  - method: GET
    path: "/actuator/configprops"
    matchers:
      - type: body
        words:
          - "contexts"
          - "beans"
      - type: status
        status: [200]
    condition: and

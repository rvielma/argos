id: qdrant-exposed
name: "Qdrant Vector DB Exposed"
severity: medium
description: "Qdrant vector database API is publicly accessible without authentication."
reference: CWE-284
requests:
  - method: GET
    path: "/collections"
    matchers:
      - type: body
        words:
          - "collections"
          - "result"
      - type: header
        words:
          - "application/json"
        header: "content-type"
      - type: status
        status: [200]
    condition: and

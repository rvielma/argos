id: heimdall-exposed
name: "Heimdall Dashboard Exposed"
severity: low
description: "Heimdall application dashboard is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/"
    matchers:
      - type: body
        words:
          - "Heimdall"
          - "heimdall"
      - type: status
        status: [200]
    condition: and

id: gitea-exposed
name: "Gitea Instance Exposed"
severity: low
description: "Gitea self-hosted Git service is publicly accessible with open registration or explore."
reference: CWE-284
requests:
  - method: GET
    path: "/explore/repos"
    matchers:
      - type: body
        words:
          - "Gitea"
          - "Explore"
      - type: status
        status: [200]
    condition: and

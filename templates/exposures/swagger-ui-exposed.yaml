id: swagger-ui
name: "Swagger UI Exposed"
severity: medium
description: "Swagger UI API documentation is publicly accessible."
reference: CWE-200
requests:
  - method: GET
    path: "/swagger-ui.html"
    matchers:
      - type: body
        words:
          - "swagger-ui"
          - "api-docs"
      - type: status
        status: [200]
    condition: and
  - method: GET
    path: "/swagger-ui/"
    matchers:
      - type: body
        words:
          - "swagger-ui"
          - "Swagger UI"
      - type: status
        status: [200]
    condition: and

id: weblogic-console
name: "WebLogic Admin Console"
severity: info
description: "Oracle WebLogic Server admin console detected."
reference: CWE-200
requests:
  - method: GET
    path: "/console/login/LoginForm.jsp"
    matchers:
      - type: body
        words:
          - "WebLogic"
      - type: status
        status: [200]
    condition: and

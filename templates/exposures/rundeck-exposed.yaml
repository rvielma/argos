id: rundeck-exposed
name: "Rundeck Panel Exposed"
severity: medium
description: "Rundeck operations automation web interface is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/user/login"
    matchers:
      - type: body
        words:
          - "Rundeck"
          - "login"
      - type: status
        status: [200]
    condition: and

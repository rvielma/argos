id: librenms-exposed
name: "LibreNMS Panel Exposed"
severity: medium
description: "LibreNMS network monitoring system is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/login"
    matchers:
      - type: body
        words:
          - "LibreNMS"
          - "login"
      - type: status
        status: [200]
    condition: and

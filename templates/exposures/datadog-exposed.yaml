id: datadog-exposed
name: "Datadog Agent Status Exposed"
severity: medium
description: "Datadog agent status endpoint is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/agent/status"
    matchers:
      - type: body
        words:
          - "datadog"
      - type: status
        status: [200]
    condition: and

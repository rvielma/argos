id: boundary-exposed
name: "Boundary UI Exposed"
severity: medium
description: "HashiCorp Boundary access management UI is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/"
    matchers:
      - type: body
        words:
          - "Boundary"
          - "boundary-ui"
      - type: status
        status: [200]
    condition: and

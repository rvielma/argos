id: couchdb-exposed
name: "CouchDB Exposed"
severity: high
description: "Apache CouchDB is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/"
    matchers:
      - type: body
        words:
          - "couchdb"
          - "Welcome"
      - type: status
        status: [200]
    condition: and

id: consul-no-acl
name: "Consul No ACL Authentication"
severity: high
description: "HashiCorp Consul is accessible without ACL authentication, exposing service catalog and KV store."
reference: CWE-1393
requests:
  - method: GET
    path: "/v1/catalog/services"
    matchers:
      - type: body
        words:
          - "consul"
      - type: header
        words:
          - "application/json"
        header: "content-type"
      - type: status
        status: [200]
    condition: and

id: grafana-default-login
name: "Grafana Default Login"
severity: critical
description: "Grafana accepts default credentials admin:admin via login API."
reference: CWE-1393
requests:
  - method: POST
    path: "/api/login"
    headers:
      Content-Type: "application/json"
    body: '{"user":"admin","password":"admin"}'
    matchers:
      - type: body
        words:
          - "message"
      - type: status
        status: [200]
    condition: and

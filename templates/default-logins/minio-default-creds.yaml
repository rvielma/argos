id: minio-default-creds
name: "MinIO Default Credentials"
severity: critical
description: "MinIO is accessible with default credentials (minioadmin:minioadmin)."
reference: CWE-1393
requests:
  - method: POST
    path: "/minio/login"
    headers:
      Content-Type: "application/json"
    body: '{"accessKey":"minioadmin","secretKey":"minioadmin"}'
    matchers:
      - type: body
        words:
          - "token"
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

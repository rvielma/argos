id: sonarqube-default-creds
name: "SonarQube Default Credentials"
severity: critical
description: "SonarQube is accessible with default credentials (admin:admin)."
reference: CWE-1393
requests:
  - method: GET
    path: "/api/authentication/validate"
    headers:
      Authorization: "Basic YWRtaW46YWRtaW4="
    matchers:
      - type: body
        words:
          - "valid"
          - "true"
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

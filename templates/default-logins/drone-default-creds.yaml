id: drone-default-creds
name: "Drone CI Default Credentials"
severity: critical
description: "Drone CI is accessible with default credentials (admin:admin)."
reference: CWE-1393
requests:
  - method: GET
    path: "/api/user"
    headers:
      Authorization: "Basic YWRtaW46YWRtaW4="
    matchers:
      - type: body
        words:
          - "login"
          - "admin"
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

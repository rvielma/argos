id: rabbitmq-default-creds
name: "RabbitMQ Default Credentials"
severity: critical
description: "RabbitMQ management is accessible with default credentials (guest:guest)."
reference: CWE-1393
requests:
  - method: GET
    path: "/api/whoami"
    headers:
      Authorization: "Basic Z3Vlc3Q6Z3Vlc3Q="
    matchers:
      - type: body
        words:
          - "guest"
          - "tags"
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

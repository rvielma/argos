id: etcd-default-creds
name: "etcd No Authentication"
severity: critical
description: "etcd key-value store is accessible without authentication, exposing cluster data."
reference: CWE-1393
requests:
  - method: GET
    path: "/version"
    matchers:
      - type: body
        words:
          - "etcdserver"
          - "etcdcluster"
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

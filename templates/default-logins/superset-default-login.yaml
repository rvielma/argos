id: superset-default-login
name: "Superset Default Credentials"
severity: critical
description: "Apache Superset accepts default credentials admin:admin."
reference: CWE-1393
requests:
  - method: POST
    path: "/api/v1/security/login"
    headers:
      Content-Type: "application/json"
    body: '{"username":"admin","password":"admin","provider":"db"}'
    matchers:
      - type: body
        words:
          - "access_token"
      - type: status
        status: [200]
    condition: and

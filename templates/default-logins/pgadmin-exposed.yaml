id: pgadmin-default-login
name: "pgAdmin Default Login"
severity: high
description: "pgAdmin PostgreSQL management is publicly accessible."
reference: CWE-284
requests:
  - method: GET
    path: "/login"
    matchers:
      - type: body
        words:
          - "pgAdmin"
      - type: status
        status: [200]
    condition: and

id: grafana-default-creds
name: "Grafana Default Credentials"
severity: critical
description: "Grafana is accessible with default credentials (admin:admin)."
reference: CWE-1393
requests:
  - method: GET
    path: "/api/org"
    headers:
      Authorization: "Basic YWRtaW46YWRtaW4="
    matchers:
      - type: body
        words:
          - "\"name\""
          - "\"id\""
          - "\"address\""
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

id: default-login-librenms
name: "LibreNMS Default Login"
severity: high
confidence: tentative
description: "LibreNMS network monitoring system is accessible with default or commonly used credentials (admin:admin), exposing network device monitoring and SNMP data."
reference: CWE-798
requests:
  - method: GET
    path: "/login"
    matchers:
      - type: body
        words:
          - "LibreNMS"
          - "username"
          - "password"
      - type: status
        status: [200]
    condition: and
  - method: POST
    path: "/login"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    body: "username=admin&password=admin"
    matchers:
      - type: body
        words:
          - "LibreNMS"
          - "dashboard"
          - "devices"
      - type: status
        status: [200, 302]
    condition: and

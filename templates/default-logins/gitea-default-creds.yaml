id: gitea-default-creds
name: "Gitea Default Credentials"
severity: critical
description: "Gitea is accessible with default credentials (admin:admin)."
reference: CWE-1393
requests:
  - method: GET
    path: "/api/v1/user"
    headers:
      Authorization: "Basic YWRtaW46YWRtaW4="
    matchers:
      - type: body
        words:
          - "login"
          - "is_admin"
      - type: status
        status: [200]
      - type: header
        header: "content-type"
        words:
          - "application/json"
    condition: and

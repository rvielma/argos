id: webmin-default-login
name: "Webmin Default Credentials"
severity: critical
description: "Webmin accepts default credentials admin:admin or root:root."
reference: CWE-1393
requests:
  - method: POST
    path: "/session_login.cgi"
    headers:
      Content-Type: "application/x-www-form-urlencoded"
    body: 'user=admin&pass=admin'
    matchers:
      - type: body
        words:
          - "webmin"
      - type: status
        status: [200, 302]
    condition: and
